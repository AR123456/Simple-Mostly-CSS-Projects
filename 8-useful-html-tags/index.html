<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>8 useful HTML tags</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Listen to this</h2>
        <audio controls src="./t-rex-roar.mp3"></audio>
      </div>
      <div class="card">
        <canvas></canvas>
      </div>
      <div class="card">
        <datalist></datalist>
      </div>
      <div class="card">
        <details></details>
      </div>
      <div class="card">
        <mark></mark>
      </div>
      <div class="card">
        <progress></progress>
      </div>
      <div class="card">
        <picture></picture>
      </div>
      <div class="card">
        <template></template>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
