<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>Christmas Ornament</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="200" height="200" viewBox="-100 -100 200 200 ">
      <circle
        cx="0"
        cy="-75"
        r="12"
        fill="none"
        stroke="gold"
        stroke-width="2"
      ></circle>
      <rect x="-17.5" y="-65" width="35" height="20" rx="5" fill="gold"></rect>
      <circle cx="0" cy="20" r="70" fill="red"></circle>
    </svg>
  </body>
</html>
