<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>Snowflake</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        id="branch"
        d="
        M 0 0 L 0 -90
        M 0 -20 L 20 -34
        M 0 -20 L -20 -34
        M 0 -40 L 20 -54
        M 0 -40 L -20 -54
        M 0 -60 L 20 -74
        M 0 -60 L -20 -74"
        stroke="#E5C39C"
        stroke-width="5"
      />
      <use href="#branch" />
      <use href="#branch" transform="rotate(60)" />
      <use href="#branch" transform="rotate(120)" />
      <use href="#branch" transform="rotate(180)" />
      <use href="#branch" transform="rotate(240)" />
      <use href="#branch" transform="rotate(300)" />
    </svg>
  </body>
</html>
