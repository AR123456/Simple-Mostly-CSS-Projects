<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>Gingerbread Man</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="200" height="300" viewBox="-100 -100 200 200">
      <circle
        cx="0"
        cy="-75"
        r="30"
        fill="gold"
        stroke="gold"
        stroke-width="2"
      ></circle>
      <rect x="-67.5" y="-45" width="140" height="2" rx="5" fill="brown"></rect>
      <polygon points="0,0 80,120 " stroke="#234236" />
    </svg>
  </body>
</html>
