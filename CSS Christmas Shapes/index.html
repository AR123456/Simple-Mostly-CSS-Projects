<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>Christmas Tree</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="200" height="200" viewBox="-100 -100 200 200 ">
      <polygon points="0,-25 160,240 -160,240" fill="blue" />
      <polygon points="0,-50 80,120 -80,120" fill="green" />
      <polygon points="0,-75 40,60 -40,60" fill="light-green" />

      <rect x="-17.5" y="65" width="20" height="20" fill="brown"></rect>
    </svg>
  </body>
</html>
