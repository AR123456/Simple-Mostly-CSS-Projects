<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>Data diagram</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="200" height="200" viewBox="-100 -100 200 200"></svg>
    <script>
      window.addEventListener("DOMContentLoaded", () => {});
    </script>
  </body>
</html>
