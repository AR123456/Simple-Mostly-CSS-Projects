<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>Clock</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <rect x="-100" y="-100" width="200" height="200" fill="#CD803D" />

      <circle r="55" stroke="#FCCE7B" stroke-width="10" fill="white" />

      <circle
        r="45"
        stroke="#B6705F"
        stroke-width="6"
        stroke-dasharray="6 17.56194490192345"
        stroke-dashoffset="3"
        fill="none"
      />

      <g stroke="#5f4c6c" stroke-linecap="round">
        <line id="hours" y2="-20" stroke-width="8" />
        <line id="minutes" y2="-35" stroke-width="6" />
      </g>
    </svg>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const hour = new Date().getHours() % 12;
        const minute = new Date().getMinutes();
        hoursElement.setAttribute("transform", `rotate(${(360 / 12) * hour})`);
        minutesElement.setAttribute(
          "transform",
          `rotate(${(360 / 60) * minute})`
        );
      });
    </script>
  </body>
</html>
