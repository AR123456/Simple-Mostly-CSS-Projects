<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Cardinal Directions Box</title>
  </head>
  <body>
    <div class="box">
      <div class="activator northwest"></div>
      <div class="activator north"></div>
      <div class="activator northeast"></div>
      <div class="activator east"></div>
      <div class="activator southeast"></div>
      <div class="activator south"></div>
      <div class="activator southwest"></div>
      <div class="activator west"></div>
      <div class="overlay northwest"></div>
      <div class="overlay north"></div>
      <div class="overlay northeast"></div>
      <div class="overlay east"></div>
      <div class="overlay southeast"></div>
      <div class="overlay south"></div>
      <div class="overlay southwest"></div>
      <div class="overlay west"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
