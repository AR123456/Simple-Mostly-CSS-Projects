<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fractal Fun</title>
  </head>
  <body>
    <h2>Fractal Trees</h2>
    <canvas id="fractalTree"></canvas>

    <div class="slider-containter" class="slider">
      <h2 class="trunk-text">Trunk Width Adjuster</h2>
      <input
        type="range"
        id="branchWidth"
        step="1"
        min="1"
        value="10"
        max="100"
      />
      <label for="branchWidth">10</label>
    </div>
    <button class="generate-tree-button">Generate Random Tree</button>
    <script src="app.js"></script>
  </body>
</html>
