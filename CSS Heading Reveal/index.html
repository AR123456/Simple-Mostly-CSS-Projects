<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Reveal Effect</title>
  </head>
  <body>
    <div class="quote">
      <div class="swap-container" aria-hidden>
        <p class="colored-text">
          <span>but get </span>
        </p>

        <div class="cut-text-container">
          <p class="cut-text">
            <span>You expect a thing</span>
            <span>something else</span>
          </p>
        </div>

        <p class="colored-text second">
          <span>to do a thing</span>
        </p>
      </div>

      <figcaption aria-hidden><cite>Yowza</cite></figcaption>
    </div>
  </body>
</html>
