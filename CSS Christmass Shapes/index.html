<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas SVGs</title>
  </head>
  <body>
    <h1>SVGS !</h1>
    <!-- width and height of an SVG are external size viewBox is internal size. -->
    <!--viewBox is how the image elements think of the image when they position themselves inside of it  -->
    <svg width="100" height="100" viewBox="0 0 100 100 ">
      <circle cx="50" cy="50" r="25" fill="red"></circle>
    </svg>
    <svg width="100" height="100" viewBox="0 0 130 130 ">
      <rect width="130" height="100" rx="5" fill="gold"></rect>
    </svg>
    <svg width="1000" height="1000" viewBox="0 0 100 100 ">
      <circle cx="50" cy="30" r="25" fill="red"></circle>
    </svg>
  </body>
</html>
