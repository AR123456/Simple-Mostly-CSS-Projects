<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Heading Text Reveal</title>
  </head>
  <body>
    <figure
      class="quote"
      aria-label="You expect this pen to do one thing but it changed into something else. --Zach Saucier"
    ></figure>
    <blockquote cite="" aria-hidden>
      <p class="colored-text">
        <span>but it changed into</span>
      </p>
      <div class="cut-text-container">
        <p class="cut-text">
          <span>"You expect this pen</span>
          <span>something else"</span>
        </p>
      </div>
      <p class="colored-text second">
        <span>to do one thing</span>
      </p>
    </blockquote>

    <script src="app.js"></script>
  </body>
</html>
